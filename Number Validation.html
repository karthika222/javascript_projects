<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Java Script Number Validation</h1>
    <p> please input a number between 1 to 10 only</p>
    <form name="myform" onsubmit ="return fun()">
    <input type="number" id="num">
    <input type="submit" value="submit">
    </form>
    <p id="output"></p>
    <script>
        function fun(){
            let text;
            let num=document.getElementById("num").value;
            if(num>1 && num<10){
                text="input is ok";
            }
            else{
                text="input is not ok";
            }
        
        document.getElementById("output").innerHTML=text;
        return false;
        }
    </script>
</body>
</html>
